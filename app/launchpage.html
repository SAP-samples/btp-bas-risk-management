<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{appTitle}}</title>

        <script>
            window["sap-ushell-config"] = {
  "defaultRenderer": "fiori2",
  "applications": {
    "RiskmanagementMitigations-display": {
      "title": "Risksmanagement_Mitigations",
      "description": "My SAP application",
      "applicationType": "URL",
      "navigationMode": "embedded",
      "url": "./Riskmanagement_Mitigations/webapp",
      "additionalInformation": "SAPUI5.Component=RiskmanagementMitigations"
    },
    "RiskmanagementRisks-display": {
      "title": "Riskmanagement_Risks",
      "description": "My SAP application",
      "applicationType": "URL",
      "navigationMode": "embedded",
      "url": "./Riskmanagement_Risks/webapp",
      "additionalInformation": "SAPUI5.Component=RiskmanagementRisks"
    }
  }
};
        </script>

        <script src="https://ui5.sap.com//test-resources/sap/ushell/bootstrap/sandbox.js"></script>
        <script
            src="https://ui5.sap.com//resources/sap-ui-core.js"
            data-sap-ui-libs="sap.m, sap.ushell, sap.fe.templates"
            data-sap-ui-compatVersion="edge"
            data-sap-ui-theme="sap_fiori_3"
            data-sap-ui-frameOptions="deny"
            data-sap-ui-bindingSyntax="complex"
        ></script>
        <script>
            sap.ui.getCore().attachInit(function() {
                sap.ushell.Container.createRenderer().placeAt('content');
            });
        </script>
    </head>
    <body class="sapUiBody" id="content"></body>
</html>
